<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
	  $("button").click(function(){
		  htmlobj=$.ajax({
			  method:"POST",
			  url:"http://localhost:8080/testMapping",
			  async:false,
			  data:{username:$("#name").val(),password:$("#pwd").val()},
			  dataType:"json",
			  success:function(data){
				  alert(data.sex);
				  alert(data.year);
			  },
			  error:function(){
				  alert("error");
			  }
		  });
	  });
	});
</script>

<body>
		username:<input name="username" id="name"></input><br>
		password:<input name="password" id="pwd"></input><br>
		<button id="btn" name="button">button</button>
</body>
</html>
