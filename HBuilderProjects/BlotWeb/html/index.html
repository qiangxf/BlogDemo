<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	<link rel="stylesheet" href="../css/editormd.css" />
	</head>
	
	<script src="js/jquery.min.js"></script>
	<script src="../editormd.min.js"></script>
	
	<script type="text/jscript">
		 var testEditor;

	  testEditor=$(function() {
	      editormd("test-editormd", {
	           width   : "90%",
	           height  : 640,
	           //markdown : md,
	           codeFold : true,
	           syncScrolling : "single",
	           //你的lib目录的路径
	           path    : "../lib/",
	           imageUpload: true,//开启图片上传功能
	           //theme: "dark",
	           //编辑主题
	           //editorTheme: "pastel-on-dark",
	        	//工具栏主题
	           //previewTheme: "dark",//预览主题
	           //表情支持
	           emoji: false,
	           taskList: true, 
	           tocm: true,         // Using [TOCM]
	           tex: true,                   // 开启科学公式TeX语言支持，默认关闭
	           flowChart: true,             // 开启流程图支持，默认关闭
	           sequenceDiagram: true,       // 开启时序/序列图支持，默认关闭,
	          //这个配置在simple.html中并没有，但是为了能够提交表单，使用这个配置可以让构造出来的HTML代码直接在第二个隐藏的textarea域中，方便post提交表单。
	           saveHTMLToTextarea : true            
	      });
  });
	</script>
	
	<script type="text/javascript">
		$(document).ready(function(){
		  $("button").click(function(){
			  htmlobj=$.ajax({
				  method:"POST",
				  url:"http://localhost:8080/testMapping",
				  async:false,
				  data:{username:$("#editorhtml").val(),password:$("#editormd").val()},
				  dataType:"json",
				  success:function(data){
					  alert("新增成功~");
					  $(location).attr('href', 'http://localhost:8080/showMapping?data='+data.blogContent);
				
				  },
				  error:function(){
					  alert("error");
				  }
			  });
		  });
		});
	</script>
	
	<body>
		<h1 style="text-align: center;">博客</h1>
		<div class="editormd" id="test-editormd">
		    <textarea class="editormd-markdown-textarea" name="test-editormd-markdown-doc" id="editormd"></textarea>
		    <!-- 第二个隐藏文本域，用来构造生成的HTML代码，方便表单POST提交，这里的name可以任意取，后台接受时以这个name键为准 -->
		    <!-- html textarea 需要开启配置项 saveHTMLToTextarea == true -->
		    <textarea class="editormd-html-textarea" name="editorhtml" id="editorhtml"></textarea>       
	    </div>
	    <button id="btn">button</button><br>
	    
	</body>
</html>
